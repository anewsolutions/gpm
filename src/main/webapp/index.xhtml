<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.indexPageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputStylesheet target="head" library="css" name="index.css" />
      <h:panelGrid columns="3" styleClass="indexGrid" columnClasses="indexGridLeft,indexGridMiddle,indexGridRight">
        <h:panelGroup>
          <p:panel styleClass="indexIssuePanel">
            <h:outputText styleClass="indexIssuePanelHeading" value="#{msg.indexOutNow}" />
            <h:commandLink action="/subscribe.xhtml?faces-redirect=true">
              <p:graphicImage value="#{homePageBean.currentIssueCover}" />
            </h:commandLink>
            <h:outputText styleClass="indexIssuePanelName" value="#{homePageBean.currentIssueEdition}" />
            <p:commandButton value="#{msg.indexBuyOnline}" action="/subscribe.xhtml?faces-redirect=true" />
          </p:panel>
        </h:panelGroup>
        <h:panelGroup>
          <h:outputText styleClass="pageHeading" value="#{msg.indexPageHeading}" />
          <span class="pageParagraph">#{msg.indexWelcomeStart}<a href="http://www.youtube.com/user/ThePiggyRoom">#{msg.indexWelcomePiggyRoom}</a>#{msg.indexWelcomeEnd}
          </span>
          <iframe width="392" height="230" src="http://www.youtube.com/embed/x4RaydjJXJU?rel=0" frameborder="0" allowfullscreen="true"></iframe>
          <span class="pageParagraph">#{msg.indexLatestNewsStart}<a
            href="https://www.facebook.com/GuineaPigMagazine">#{msg.indexLatestNewsFacebook}</a>#{msg.indexLatestNewsEnd}
          </span>
          <h:outputText styleClass="pageHeading indexNewsHeading" value="#{msg.indexPageNewsHeading}" />
        </h:panelGroup>
        <h:panelGroup>
          <p:panel styleClass="indexIssuePanel">
            <h:outputText styleClass="indexIssuePanelHeading" value="#{msg.indexFreeSample}" />
            <h:outputLink value="http://en.calameo.com/read/002126140b2a53f8196f5">
              <p:graphicImage library="images" name="sample.jpg" />
            </h:outputLink>
            <h:outputText styleClass="indexIssuePanelName" value="#{msg.indexTasterEdition}" />
            <p:button value="#{msg.indexReadOnline}" href="http://en.calameo.com/read/002126140b2a53f8196f5" />
          </p:panel>
        </h:panelGroup>
      </h:panelGrid>
      <h:panelGrid columns="1" styleClass="indexGrid">
        <h:panelGroup rendered="#{not empty homePageBean.facebookKey}">
          <iframe scrolling="no" frameborder="0" style="border: none; overflow: hidden; width: 860px; height: 725px;"
            src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FGuineaPigMagazine&amp;width=860&amp;height=725&amp;show_faces=false&amp;colorscheme=light&amp;stream=true&amp;show_border=false&amp;header=false&amp;appId=#{homePageBean.facebookKey}"></iframe>
        </h:panelGroup>
      </h:panelGrid>
      <h:panelGrid columns="2" styleClass="indexGrid">
        <h:outputText styleClass="pageParagraph" value="#{msg.indexContact}" />
        <p:graphicImage library="images" name="cpigs.png" />
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
</html>
