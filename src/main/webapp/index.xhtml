<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.indexPageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputStylesheet target="head" library="css" name="index.css" />
      <h:outputText styleClass="pageHeading" value="#{msg.indexPageHeading}" />
      <h:panelGrid columns="2" styleClass="indexGrid" columnClasses="indexGridLeft,indexGridRight">
        <h:panelGrid columns="1" styleClass="indexGrid">
          <h:panelGroup>
            <h:outputText styleClass="pageParagraph" value="#{msg.indexWelcome}" />
            <h:outputText styleClass="pageParagraph" value="#{msg.indexContact}" />
            <h:outputText styleClass="pageParagraph" value="#{msg.indexLatestNews}" />
          </h:panelGroup>
          <h:panelGroup rendered="#{not empty homePageBean.facebookKey}">
            <iframe scrolling="no" frameborder="0" style="border: none; overflow: hidden; width: 620px; height: 750px;"
              src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FGuineaPigMagazine&amp;width=620&amp;height=750&amp;show_faces=false&amp;colorscheme=light&amp;stream=true&amp;show_border=false&amp;header=false&amp;appId=#{homePageBean.facebookKey}"></iframe>
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGroup>
          <p:panel styleClass="indexIssuePanel">
            <h:outputText styleClass="indexIssuePanelHeading" value="#{msg.indexOutNow}" />
            <p:graphicImage value="#{homePageBean.currentIssueCover}" />
            <h:outputText styleClass="indexIssuePanelName" value="#{homePageBean.currentIssueEdition}" />
            <p:commandButton value="#{msg.indexBuyOnline}" action="/subscribe.xhtml?faces-redirect=true" />
          </p:panel>
        </h:panelGroup>
      </h:panelGrid>
      <p:graphicImage library="images" name="cpigs.png" styleClass="indexCornerPig" />
    </h:form>
  </ui:define>
</ui:composition>
</html>
