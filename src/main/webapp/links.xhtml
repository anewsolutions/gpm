<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.linksPageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputText styleClass="pageHeading" value="#{msg.linksPageHeading}" />
      <ui:repeat var="link" value="#{linksBean.links}">
        <span class="pageParagraph"><h:outputLink value="#{link.linkUrl}">#{link.linkText}</h:outputLink> &mdash; #{link.linkDescription}</span>
      </ui:repeat>
    </h:form>
  </ui:define>
</ui:composition>
</html>
