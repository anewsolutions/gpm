<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
    <!-- Copyright 2013 Mat Booth - mbooth@apache.org -->
    <title>#{sitePageTitle} • #{msg.sitePageTitle}</title>
    <meta name="description" content="Guinea Pig Magazine is the UK's first ever magazine for owners and lovers of the domestic pet guinea pig." />
    <meta name="keywords" content="guinea pig, guinea, piggy, guinea pig magazine, cavy, cavies, magazine, publication, monthly, guinea pig pet, guinea pig pictures, guinea pig problems, guinea pig question, guinea pig rescue, guinea pig re-homing, guinea pig rehoming, guinea pig products, guinea pig classifieds, guinea pig health, guinea pig welfare, guinea pig club, concern about guinea pig, guinea pig expert, guinea pig help, guinea pig discussion, guinea pig forum, pet guinea pig, rodents, rodentologist, rodentology, small animal"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link href="#{request.contextPath}/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />
    <link href='#{request.contextPath}/favicon.ico' rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
    <h:outputStylesheet target="head" library="css" name="site.css" />
    <div class="siteWrapper">
      <div class="siteWrapperTopSpacer" />
      <div class="siteWrapperContent">
        <h:panelGrid id="siteHeader" columns="3"
          columnClasses="siteHeaderLeftColumn,siteHeaderCentralColumn,siteHeaderRightColumn">
          <h:panelGroup>
            <h:form id="siteHeaderLoginForm" prependId="false" acceptcharset="UTF-8">
              <h:commandLink action="/secure/login.xhtml?faces-redirect=true" rendered="#{!loginBean.loggedIn}">
                <h:outputText value="#{msg.siteNavigationLogIn}" />
              </h:commandLink>
              <h:commandLink action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}">
                <h:outputText value="#{msg.siteNavigationLogOut}" />
              </h:commandLink>
            </h:form>
          </h:panelGroup>
          <h:panelGroup>
            <h:outputLink value="/index.xhtml">
              <p:graphicImage library="images" name="logo.png" title="#{msg.siteHeaderLogo}"
                alt="#{msg.siteHeaderLogoAltText}" />
            </h:outputLink>
          </h:panelGroup>
          <h:panelGroup>
            <h:form id="siteHeaderBasketForm" prependId="false" acceptcharset="UTF-8">
              <p:commandLink styleClass="shopHeaderBasketButton" ajax="false" action="/basket.xhtml?faces-redirect=true">
                <p:graphicImage styleClass="siteHeaderBasketIcon" library="images" name="basket.png"
                  alt="#{msg.siteHeaderBasketAltText}" />
                <h:outputText styleClass="siteHeaderBasketCount" value="#{basketBean.totalBasketItems}" />
                <h:outputText value="#{msg.siteHeaderItemInBasket}" rendered="#{basketBean.totalBasketItems == 1}" />
                <h:outputText value="#{msg.siteHeaderItemsInBasket}" rendered="#{basketBean.totalBasketItems != 1}" />
              </p:commandLink>
            </h:form>
          </h:panelGroup>
        </h:panelGrid>
        <span id="siteMenu">
          <h:outputLink value="/index.xhtml"><h:outputText value="#{msg.siteNavigationHome}" /></h:outputLink>
          <h:outputLink value="/subscribe.xhtml"><h:outputText value="#{msg.siteNavigationSubscribe}" /></h:outputLink>
          <h:outputLink value="/backissues.xhtml"><h:outputText value="#{msg.siteNavigationBackIssues}" /></h:outputLink>
          <h:outputLink value="/secure/mymags.xhtml"><h:outputText value="#{msg.siteNavigationMyMagazines}" /></h:outputLink>
          <h:outputLink value="/links.xhtml"><h:outputText value="#{msg.siteNavigationLinks}" /></h:outputLink>
          <!-- <h:outputLink value="/shop.xhtml"><h:outputText value="#{msg.siteNavigationShop}" /></h:outputLink> -->
        </span>
        <span id="sitePage">
          <ui:insert name="sitePageContent">This is a template, nothing to see here.</ui:insert>
        </span>
        <h:panelGrid id="siteFooter" columns="3"
          columnClasses="siteFooterLeftColumn,siteFooterCentralColumn,siteFooterRightColumn">
          <h:panelGroup>
            <h:outputLink value="http://www.facebook.com/pages/Guinea-Pig-Magazine/114951158562703" target="_blank">
              <p:graphicImage library="images" name="social_fb.jpg" title="#{msg.siteFooterSocialFacebook}"
                alt="#{msg.siteFooterSocialFacebookAltText}" />
            </h:outputLink>
            <h:outputLink value="https://twitter.com/guineapigmag" target="_blank">
              <p:graphicImage library="images" name="social_tw.jpg" title="#{msg.siteFooterSocialTwitter}"
                alt="#{msg.siteFooterSocialTwitterAltText}" />
            </h:outputLink>
            <h:outputLink value="/terms.xhtml">
              <h:outputText value="#{msg.siteNavigationTsAndCs}" />
            </h:outputLink>
            •
            <h:outputLink value="/privacy.xhtml">
              <h:outputText value="#{msg.siteNavigationPrivacy}" />
            </h:outputLink>
          </h:panelGroup>
          <h:panelGroup>
          </h:panelGroup>
          <h:panelGroup>
            <h:outputText value="#{msg.siteFooterCopyright}" />
          </h:panelGroup>
        </h:panelGrid>
      </div>
      <div class="siteWrapperBottomSpacer" />
    </div>
    <div class="sitePiggyPen" />
    <!-- Javascript fettling to slowly rotate the clouds background image. -->
    <script type="text/javascript" charset="utf-8">
      //<![CDATA[
      jQuery(document).ready(function() {
        setInterval(function() {moveBg()}, 50);
      });
      function moveBg() {
        var pos = jQuery("body").css("background-position");
        var x = pos.split(" ")[0];
        var y = pos.split(" ")[1];
        x = parseInt(x, 10) + 1;
        if (x == 730) {
          x = 0;
        }
        y = parseInt(y, 10);
        jQuery("body").css("background-position", x + "px " + y + "px");
      }
      //]]>
    </script>
    <!-- Javascript fettling to animate the piggies. -->
    <script type="text/javascript" charset="utf-8" src="#{request.contextPath}/resources/js/grass_edgePreload.js"></script>
  </h:body>
</f:view>
</html>
