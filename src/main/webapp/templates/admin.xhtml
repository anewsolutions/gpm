<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
    <title>#{msg.adminPageTitle}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link href="#{request.contextPath}/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />
    <link href='#{request.contextPath}/favicon.ico' rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
    <h:outputStylesheet target="head" library="css" name="admin.css" />
    <h:panelGrid columns="2" styleClass="adminPageTable" columnClasses="adminPageMenuColumn,adminPageSectionColumn">
      <h:panelGroup>
        <p:panel header="#{msg.adminMenuHeading}">
          <p:menu>
            <p:menuitem value="#{msg.adminMenuCategories}" outcome="/admin/categories/index" />
            <p:menuitem value="#{msg.adminMenuProducts}" outcome="/admin/products/index" />
            <p:menuitem value="#{msg.adminMenuImages}" outcome="/admin/images/index" />
          </p:menu>
        </p:panel>
      </h:panelGroup>
      <h:panelGroup>
        <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="multipart/form-data">
          <ui:insert name="mainContent">This is a template, nothing to see here.</ui:insert>
        </h:form>
      </h:panelGroup>
    </h:panelGrid>
  </h:body>
</f:view>
</html>
