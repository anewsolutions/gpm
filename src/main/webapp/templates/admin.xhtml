<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
    <!-- Copyright 2013 Mat Booth - mbooth@apache.org -->
    <title>#{msg.adminPageTitle}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link href="#{request.contextPath}/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />
    <link href='#{request.contextPath}/favicon.ico' rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
    <h:outputStylesheet target="head" library="css" name="admin.css" />
    <h:panelGrid columns="2" styleClass="adminPageTable" columnClasses="adminPageMenuColumn,adminPageSectionColumn">
      <h:panelGroup>
        <p:panel header="#{msg.adminMenuHeading}">
          <p:menu>
            <p:menuitem value="#{msg.adminMenuUsers}" outcome="/secure/admin/user_list" />
            <p:menuitem value="#{msg.adminMenuIssues}" outcome="/secure/admin/issue_list" />
            <!-- <p:menuitem value="#{msg.adminMenuProducts}" outcome="/secure/admin/product_list" /> -->
            <p:menuitem value="#{msg.adminMenuLinks}" outcome="/secure/admin/link_list" />
            <p:menuitem value="#{msg.adminMenuConfiguration}" outcome="/secure/admin/config_list" />
            <p:menuitem value="#{msg.adminMenuReturn}" outcome="/index" />
          </p:menu>
        </p:panel>
      </h:panelGroup>
      <h:panelGroup>
        <ui:insert name="mainContent">This is a template, nothing to see here.</ui:insert>
      </h:panelGroup>
    </h:panelGrid>
  </h:body>
</f:view>
</html>
