<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.basketPageTitle}" />
  <ui:param name="sitePageHeading" value="#{msg.basketPageHeading}" />
  <ui:define name="siteContent">
    <p:dataTable id="basketTable" var="basketItem" value="#{basketBean.allBasketItems}" paginator="false"
      emptyMessage="#{msg.basketNoItems}">
      <p:column headerText="#{msg.basketTableItemsColumn}">
        #{basketItem.name} #{basketItem.code}
      </p:column>
      <p:column headerText="#{msg.basketTablePriceColumn}">
        #{basketItem.variant.price}
      </p:column>
      <p:column headerText="#{msg.basketTableQuantityColumn}">
        <p:spinner value="#{basketItem.quantity}" size="1" min="0" max="#{basketItem.variant.stock}">
          <p:ajax update=":mainForm:subtotalPanel :headerBasketForm" />
        </p:spinner>
      </p:column>
    </p:dataTable>
    <p:panel id="subtotalPanel" styleClass="subtotalPanel">
      <h:outputFormat styleClass="subtotalItems" value="#{msg.basketSubtotalItem}"
        rendered="#{basketBean.numTotalBasketItems == 1}">
        <f:param value="#{basketBean.numTotalBasketItems}" />
      </h:outputFormat>
      <h:outputFormat styleClass="subtotalItems" value="#{msg.basketSubtotalItems}"
        rendered="#{basketBean.numTotalBasketItems != 1}">
        <f:param value="#{basketBean.numTotalBasketItems}" />
      </h:outputFormat>
      <h:outputText styleClass="subtotalPrice" value="#{basketBean.totalBasketPrice}" />
      <h:panelGrid styleClass="subtotalButtonPanel" columns="2">
        <h:panelGroup>
          <p:commandButton value="#{msg.basketButtonsContinueShopping}" ajax="false"
            action="/shop.xhtml?faces-redirect=true" />
        </h:panelGroup>
        <h:panelGroup>
          <p:commandButton value="#{msg.basketButtonsProceedToCheckout}" disabled="true"
            rendered="#{basketBean.numTotalBasketItems == 0}" />
          <p:commandButton value="#{msg.basketButtonsProceedToCheckout}"
            rendered="#{basketBean.numTotalBasketItems > 0}" />
        </h:panelGroup>
      </h:panelGrid>
    </p:panel>
  </ui:define>
</ui:composition>
</html>
