<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.basketPageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputStylesheet target="head" library="css" name="basket.css" />
      <h:outputText styleClass="pageHeading" value="#{msg.basketPageHeading}" />
      <p:dataTable id="basketTable" var="basketItem" value="#{basketBean.allBasketItems}" paginator="false"
        emptyMessage="#{msg.basketNoItems}">
        <p:column styleClass="basketItemsColumn" headerText="#{msg.basketTableItemsColumn}">
          <h:panelGrid styleClass="basketItemPanel" columns="2"
            columnClasses="basketItemPanelImageColumn,basketItemPanelDescColumn">
            <p:graphicImage value="http://placehold.it/98x98" />
            <h:panelGrid columns="1">
              <h:panelGroup>
                <h:outputText styleClass="basketItemName" value="#{basketItem.name}" />
              </h:panelGroup>
              <p:commandLink action="#{basketBean.removeItemFromBasket(basketItem)}" ajax="true"
                update=":mainForm:subtotalPanel :siteHeaderBasketForm basketTable" process="@this">
                <h:outputText value="#{msg.basketButtonsRemoveItem}" />
              </p:commandLink>
            </h:panelGrid>
          </h:panelGrid>
        </p:column>
        <p:column styleClass="basketPriceColumn" headerText="#{msg.basketTablePriceColumn}">
          <h:outputText styleClass="basketPrice" value="#{basketBean.getItemPrice(basketItem)}" />
        </p:column>
        <p:column styleClass="basketQuantityColumn" headerText="#{msg.basketTableQuantityColumn}">
          <p:spinner value="#{basketItem.quantity}" size="1" min="0">
            <p:ajax update=":mainForm:subtotalPanel :siteHeaderBasketForm" process="@this" />
          </p:spinner>
        </p:column>
      </p:dataTable>
      <p:panel id="subtotalPanel" styleClass="subtotalPanel">
        <h:outputFormat styleClass="subtotalItems" value="#{msg.basketSubtotalItem}"
          rendered="#{basketBean.totalBasketItems == 1}">
          <f:param value="#{basketBean.totalBasketItems}" />
        </h:outputFormat>
        <h:outputFormat styleClass="subtotalItems" value="#{msg.basketSubtotalItems}"
          rendered="#{basketBean.totalBasketItems != 1}">
          <f:param value="#{basketBean.totalBasketItems}" />
        </h:outputFormat>
        <h:outputText styleClass="subtotalPrice" value="#{basketBean.totalBasketPrice}" />
        <h:panelGrid styleClass="subtotalButtonPanel" columns="2">
          <h:panelGroup>
            <p:commandButton value="#{msg.basketButtonsContinueShopping}" ajax="false"
              action="/shop.xhtml?faces-redirect=true" />
          </h:panelGroup>
          <h:panelGroup>
            <p:commandButton value="#{msg.basketButtonsProceedToCheckout}" disabled="true"
              rendered="#{basketBean.totalBasketItems == 0}" />
            <p:commandButton value="#{msg.basketButtonsProceedToCheckout}" ajax="false"
              rendered="#{basketBean.totalBasketItems > 0}" action="/secure/checkout.xhtml?faces-redirect=true" />
          </h:panelGroup>
        </h:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
