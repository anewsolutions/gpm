<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.checkout1PageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputStylesheet target="head" library="css" name="checkout.css" />
      <h:outputText styleClass="pageHeading" value="#{msg.checkout1PageHeading}" />
      <h:outputText styleClass="pageParagraph" value="#{msg.checkout1AddressConfirm}" />
      <h:panelGrid styleClass="addressGrid" columns="2" columnClasses="addressGridLeft,addressGridRight">
        <h:panelGroup>
          <h:outputText styleClass="pageSectionHeading" value="#{msg.checkout1BillingAddress}" />
          <h:panelGrid id="billingAddress" styleClass="pageParagraph pageIndent" columns="2">
            <h:outputLabel for="billingName" value="#{msg.shippingName}" />
            <p:inputText id="billingName" value="#{checkoutBean.billingAddress.name}" maxlength="250" required="true" />
            <h:outputLabel for="billingCompany" value="#{msg.shippingCompany}" />
            <p:inputText id="billingCompany" value="#{checkoutBean.billingAddress.company}" maxlength="250" />
            <h:outputLabel for="billingAddress1" value="#{msg.shippingAddress1}" />
            <p:inputText id="billingAddress1" value="#{checkoutBean.billingAddress.address1}" maxlength="250" required="true" />
            <h:outputLabel for="billingAddress2" value="#{msg.shippingAddress2}" />
            <p:inputText id="billingAddress2" value="#{checkoutBean.billingAddress.address2}" maxlength="250" />
            <h:outputLabel for="billingCity" value="#{msg.shippingCity}" />
            <p:inputText id="billingCity" value="#{checkoutBean.billingAddress.city}" maxlength="250" required="true" />
            <h:outputLabel for="billingState" value="#{msg.shippingState}" />
            <p:inputText id="billingState" value="#{checkoutBean.billingAddress.state}" maxlength="250" required="true" />
            <h:outputLabel for="billingCountry" value="#{msg.shippingCountry}" />
            <p:selectOneMenu id="billingCountry" value="#{checkoutBean.billingAddress.country}" style="width:200px;">
              <f:selectItems value="#{checkoutBean.countries}" />
            </p:selectOneMenu>
            <h:outputLabel for="billingPostcode" value="#{msg.shippingPostcode}" />
            <p:inputText id="billingPostcode" value="#{checkoutBean.billingAddress.postcode}" maxlength="250" required="true" />
          </h:panelGrid>
        </h:panelGroup>
        <h:panelGroup>
          <h:outputText styleClass="pageSectionHeading" value="#{msg.checkout1DeliveryAddress}" />
          <h:panelGrid id="deliveryAddress" styleClass="pageParagraph pageIndent" columns="2">
            <h:outputLabel for="deliveryName" value="#{msg.shippingName}" />
            <p:inputText id="deliveryName" value="#{checkoutBean.deliveryAddress.name}" maxlength="250" required="true" />
            <h:outputLabel for="deliveryCompany" value="#{msg.shippingCompany}" />
            <p:inputText id="deliveryCompany" value="#{checkoutBean.deliveryAddress.company}" maxlength="250" />
            <h:outputLabel for="deliveryAddress1" value="#{msg.shippingAddress1}" />
            <p:inputText id="deliveryAddress1" value="#{checkoutBean.deliveryAddress.address1}" maxlength="250" required="true" />
            <h:outputLabel for="deliveryAddress2" value="#{msg.shippingAddress2}" />
            <p:inputText id="deliveryAddress2" value="#{checkoutBean.deliveryAddress.address2}" maxlength="250" />
            <h:outputLabel for="deliveryCity" value="#{msg.shippingCity}" />
            <p:inputText id="deliveryCity" value="#{checkoutBean.deliveryAddress.city}" maxlength="250" required="true" />
            <h:outputLabel for="deliveryState" value="#{msg.shippingState}" />
            <p:inputText id="deliveryState" value="#{checkoutBean.deliveryAddress.state}" maxlength="250" required="true" />
            <h:outputLabel for="deliveryCountry" value="#{msg.shippingCountry}" />
            <p:selectOneMenu id="deliveryCountry" value="#{checkoutBean.deliveryAddress.country}" style="width:200px;">
              <f:selectItems value="#{checkoutBean.countries}" />
            </p:selectOneMenu>
            <h:outputLabel for="deliveryPostcode" value="#{msg.shippingPostcode}" />
            <p:inputText id="deliveryPostcode" value="#{checkoutBean.deliveryAddress.postcode}" maxlength="250" required="true" />
          </h:panelGrid>
        </h:panelGroup>
      </h:panelGrid>
      <h:panelGrid styleClass="pageParagraph pageIndent" columns="2">
        <h:panelGroup>
          <p:commandButton value="#{msg.checkoutButtonsBackToBasket}" ajax="false" immediate="true"
            action="/basket.xhtml?faces-redirect=true" />
        </h:panelGroup>
        <h:panelGroup>
          <p:commandButton value="#{msg.checkoutButtonsProceed}" disabled="true"
            rendered="#{basketBean.totalBasketItems == 0}" />
          <p:commandButton value="#{msg.checkoutButtonsProceed}" rendered="#{basketBean.totalBasketItems > 0}"
            update="deliveryAddress billingAddress" action="#{checkoutBean.finishCheckout1}" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
</html>
