<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site.xhtml">
  <ui:param name="sitePageTitle" value="#{msg.checkout1PageTitle}" />
  <ui:define name="sitePageContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8">
      <h:outputStylesheet target="head" library="css" name="checkout.css" />
      <h:outputText styleClass="pageHeading" value="#{msg.checkout1PageHeading}" />
      <h:panelGrid styleClass="shippingGrid" columns="2" columnClasses="shippingGridLeft,shippingGridRight">
        <h:panelGroup>
          <h:outputText styleClass="pageSectionHeading" value="#{msg.shippingBillingAddress}" />
          <h:outputText styleClass="pageParagraph" value="#{msg.shippingBillingAddressConfirm}"/>
          <h:panelGrid id="billingAddress" styleClass="pageParagraph pageIndent" columns="2">
            <h:outputLabel for="billingName" value="#{msg.shippingName}" />
            <p:inputText id="billingName" maxlength="250" required="true" />
            <h:outputLabel for="billingCompany" value="#{msg.shippingCompany}" />
            <p:inputText id="billingCompany" maxlength="250" />
            <h:outputLabel for="billingAddress1" value="#{msg.shippingAddress1}" />
            <p:inputText id="billingAddress1" maxlength="250" required="true" />
            <h:outputLabel for="billingAddress2" value="#{msg.shippingAddress2}" />
            <p:inputText id="billingAddress2" maxlength="250" />
            <h:outputLabel for="billingCity" value="#{msg.shippingCity}" />
            <p:inputText id="billingCity" maxlength="250" required="true" />
            <h:outputLabel for="billingState" value="#{msg.shippingState}" />
            <p:inputText id="billingState" maxlength="250" required="true" />
            <h:outputLabel for="billingCountry" value="#{msg.shippingCountry}" />
            <p:inputText id="billingCountry" maxlength="250" required="true" />
            <h:outputLabel for="billingPostcode" value="#{msg.shippingPostcode}" />
            <p:inputText id="billingPostcode" maxlength="250" required="true" />
          </h:panelGrid>
        </h:panelGroup>
        <h:panelGroup>
          <h:outputText styleClass="pageSectionHeading" value="#{msg.shippingDeliveryAddress}" />
          <h:outputText styleClass="pageParagraph" value="#{msg.shippingDeliveryAddressConfirm}"/>
          <h:panelGrid id="deliveryAddress" styleClass="pageParagraph pageIndent" columns="2">
            <h:outputLabel for="deliveryName" value="#{msg.shippingName}" />
            <p:inputText id="deliveryName" maxlength="250" required="true" />
            <h:outputLabel for="deliveryCompany" value="#{msg.shippingCompany}" />
            <p:inputText id="deliveryCompany" maxlength="250" />
            <h:outputLabel for="deliveryAddress1" value="#{msg.shippingAddress1}" />
            <p:inputText id="deliveryAddress1" maxlength="250" required="true" />
            <h:outputLabel for="deliveryAddress2" value="#{msg.shippingAddress2}" />
            <p:inputText id="deliveryAddress2" maxlength="250" />
            <h:outputLabel for="deliveryCity" value="#{msg.shippingCity}" />
            <p:inputText id="deliveryCity" maxlength="250" required="true" />
            <h:outputLabel for="deliveryState" value="#{msg.shippingState}" />
            <p:inputText id="deliveryState" maxlength="250" required="true" />
            <h:outputLabel for="deliveryCountry" value="#{msg.shippingCountry}" />
            <p:inputText id="deliveryCountry" maxlength="250" required="true" />
            <h:outputLabel for="deliveryPostcode" value="#{msg.shippingPostcode}" />
            <p:inputText id="deliveryPostcode" maxlength="250" required="true" />
          </h:panelGrid>
        </h:panelGroup>
      </h:panelGrid>
      <h:panelGrid styleClass="pageParagraph pageIndent" columns="2">
        <h:panelGroup>
          <p:commandButton value="#{msg.shippingButtonsBackToBasket}" ajax="false" immediate="true"
            action="/basket.xhtml?faces-redirect=true" />
        </h:panelGroup>
        <h:panelGroup>
          <p:commandButton value="#{msg.shippingButtonsProceed}" disabled="true"
            rendered="#{basketBean.totalBasketItems == 0}" />
          <p:commandButton value="#{msg.shippingButtonsProceed}" rendered="#{basketBean.totalBasketItems > 0}"
            update="deliveryAddress billingAddress" action="/secure/checkout2.xhtml?faces-redirect=true" />
        </h:panelGroup>
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
</html>
