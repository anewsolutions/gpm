<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel header="#{msg.adminLinkManageHeading}">
        <h:panelGrid styleClass="sectionControlsTable" columns="2"
          columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:button outcome="link_edit" value="#{msg.adminButtonsAdd}" />
          </h:panelGroup>
        </h:panelGrid>
        <p:dataTable id="linkTable" var="link" value="#{linkAdminBean.all}"
          emptyMessage="#{msg.adminNoLinksFound}">
          <p:column headerText="#{msg.adminLinkTableTextColumn}">
            #{link.linkText}
          </p:column>
          <p:column headerText="#{msg.adminLinkTableUrlColumn}">
            #{link.linkUrl}
          </p:column>
          <p:column headerText="#{msg.adminLinkTableDescriptionColumn}">
            #{link.linkDescription}
          </p:column>
          <p:column styleClass="actionColumn" headerText="#{msg.adminTableActionsColumn}">
            <p:button outcome="link_edit" value="#{msg.adminButtonsEdit}">
              <f:param name="uuid" value="#{link.uuid}" />
            </p:button>
            <p:button outcome="link_delete" value="#{msg.adminButtonsDelete}">
              <f:param name="uuid" value="#{link.uuid}" />
            </p:button>
          </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
