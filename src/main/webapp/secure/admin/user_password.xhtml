<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel header="#{msg.adminUserResetPasswordHeading}">
        <h:panelGrid styleClass="sectionControlsTable" columns="2"
          columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:commandButton value="#{msg.adminButtonsResetPassword}" action="#{userAdminBean.resetPassword}" ajax="false" />
            <p:button outcome="user_list" value="#{msg.adminButtonsCancel}" />
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="1">
          <h:outputFormat value="#{msg.adminUserResetPasswordText}">
            <f:param value="#{userAdminBean.selected.name}" />
            <f:param value="#{userAdminBean.selected.email}" />
          </h:outputFormat>
        </h:panelGrid>
        <h:panelGrid columns="2">
          <p:outputLabel for="passwordField" value="#{msg.adminUserPasswordField}" />
          <h:panelGroup>
            <p:password id="passwordField" binding="#{passwordComponent}" required="true"
              requiredMessage="#{msg.adminUserPasswordFieldRequired}" size="24" maxlength="250">
            </p:password>
            <h:message errorClass="inlineMessage ui-state-error" for="passwordField" />
          </h:panelGroup>
          <p:outputLabel for="passwordConfirmField" value="#{msg.adminUserPasswordConfirmField}" />
          <h:panelGroup>
            <p:password id="passwordConfirmField" value="#{userAdminBean.password}" required="true"
              requiredMessage="#{msg.adminUserPasswordConfirmFieldRequired}" size="24" maxlength="250">
              <f:validator validatorId="ConfirmPasswordValidator" />
              <f:attribute name="passwordComponent" value="#{passwordComponent}" />
            </p:password>
            <h:message errorClass="inlineMessage ui-state-error" for="passwordConfirmField" />
          </h:panelGroup>
        </h:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
