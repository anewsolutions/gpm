<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel header="#{msg.adminUserAccountRecoveryHeading}">
        <h:panelGrid styleClass="sectionControlsTable" columns="2"
          columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:commandButton value="#{msg.adminButtonsRecoverAccount}" action="#{userAdminBean.recoverAccount}" ajax="false" />
            <p:button outcome="user_list" value="#{msg.adminButtonsCancel}" />
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="1">
          <h:panelGroup>
            <h:outputFormat value="#{msg.adminUserAccountRecoveryStartText}">
              <f:param value="#{userAdminBean.selected.name}" />
              <f:param value="#{userAdminBean.selected.email}" />
            </h:outputFormat>
          </h:panelGroup>
          <h:panelGroup>
            #{msg.adminUserAccountRecoveryText}
          </h:panelGroup>
        </h:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
