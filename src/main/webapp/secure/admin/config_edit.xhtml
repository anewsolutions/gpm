<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel>
        <f:facet name="header">
          <h:outputText value="#{msg.adminConfigEditHeading}" rendered="#{configurationAdminBean.editing}" />
          <h:outputText value="#{msg.adminConfigAddHeading}" rendered="#{!configurationAdminBean.editing}" />
        </f:facet>
        <h:panelGrid styleClass="sectionControlsTable" columns="2"
          columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:commandButton value="#{msg.adminButtonsSave}" action="#{configurationAdminBean.save}" ajax="false" />
            <p:button outcome="config_list" value="#{msg.adminButtonsCancel}" />
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="2">
          <p:outputLabel for="keyField" value="#{msg.adminConfigKeyField}" />
          <h:panelGroup>
            <p:inputText id="keyField" value="#{configurationAdminBean.selected.configKey}" required="true"
              requiredMessage="#{msg.adminConfigKeyFieldRequired}" size="24">
              <p:ajax />
            </p:inputText>
            <h:message errorClass="inlineMessage ui-state-error" for="keyField" />
          </h:panelGroup>
          <p:outputLabel for="valueField" value="#{msg.adminConfigValueField}" />
          <h:panelGroup>
            <p:inputText id="valueField" value="#{configurationAdminBean.selected.configValue}" required="true"
              requiredMessage="#{msg.adminConfigValueFieldRequired}" size="24">
              <p:ajax />
            </p:inputText>
            <h:message errorClass="inlineMessage ui-state-error" for="valueField" />
          </h:panelGroup>
        </h:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
