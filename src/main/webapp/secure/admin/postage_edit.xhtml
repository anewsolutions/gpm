<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel>
        <f:facet name="header">
          <h:outputText value="#{msg.adminPostageEditHeading}" rendered="#{postageAdminBean.editing}" />
        </f:facet>
        <h:panelGrid styleClass="sectionControlsTable" columns="2"
          columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:commandButton value="#{msg.adminButtonsSave}" action="#{postageAdminBean.save}" ajax="false" />
            <p:button outcome="postage_list" value="#{msg.adminButtonsCancel}" />
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="1">
          <h:outputFormat value="#{msg.adminPostageEditText}" escape="false">
            <f:param value="&lt;strong>#{postageAdminBean.shippingCategory}&lt;/strong>"/>
            <f:param value="&lt;strong>#{postageAdminBean.orderTypeCategory}&lt;/strong>"/>
          </h:outputFormat>
        </h:panelGrid>
        <h:dataTable var="bandCost" value="#{postageAdminBean.selected.bandCosts}">
          <h:column>
            <p:outputLabel for="costField" value="&lt; #{bandCost.weightBand}g:" />
          </h:column>
          <h:column>
            <p:inputText id="costField" value="#{bandCost.weightCost}" required="true"
              requiredMessage="#{msg.adminPostageCostFieldRequired}" size="10">
              <p:ajax />
            </p:inputText>
            <h:message errorClass="inlineMessage ui-state-error" for="costField" />
          </h:column>
        </h:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
