<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <p:panel header="#{msg.adminProductManageHeading}">
      <h:panelGrid styleClass="sectionControlsTable" columns="2" columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
        <h:panelGroup>
          <p:button outcome="add" value="#{msg.adminButtonsAdd}" />
        </h:panelGroup>
      </h:panelGrid>
      <p:dataTable id="prodTable" var="prod" value="#{productAdminBean.all}" emptyMessage="#{msg.adminNoProductsFound}">
        <p:column styleClass="toggleColumn">
          <p:rowToggler />
        </p:column>
        <p:column headerText="#{msg.adminProductTableNameColumn}">
          #{prod.name}
        </p:column>
        <p:column headerText="#{msg.adminProductTableCodeColumn}">
          #{prod.code}
        </p:column>
        <p:column styleClass="actionColumn" headerText="#{msg.adminProductTableActionsColumn}">
          <p:button outcome="edit" value="#{msg.adminButtonsEdit}">
            <f:param name="id" value="#{prod.id}" />
          </p:button>
          <p:button outcome="delete" value="#{msg.adminButtonsDelete}">
            <f:param name="id" value="#{prod.id}" />
          </p:button>
        </p:column>
        <p:rowExpansion>
          <div class="ui-dt-c">#{prod.description}</div>
        </p:rowExpansion>
      </p:dataTable>
    </p:panel>
  </ui:define>
</ui:composition>
</html>
