<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:panelGrid styleClass="left-right-table" columns="2" columnClasses="left-aligned-stuff, right-aligned-stuff">
      <p:commandButton value="#{msg.adminButtonsAdd}" oncomplete="addDialogWidget.show()" update=":mainForm:addDialog">
      </p:commandButton>
    </h:panelGrid>
    <p:dataTable id="catTable" var="cat" value="#{categoryAdminBean.all}" emptyMessage="#{msg.adminNoCategoriesFound}">
      <p:column styleClass="toggleColumn">
        <p:rowToggler />
      </p:column>
      <p:column headerText="#{msg.adminCategoryTableNameColumn}">
        #{cat.name}
      </p:column>
      <p:column styleClass="actionColumn" headerText="#{msg.adminCategoryTableActionsColumn}">
        <p:commandButton value="#{msg.adminButtonsEdit}" oncomplete="editDialogWidget.show()" process="@this"
          update=":mainForm:editDialog">
          <f:setPropertyActionListener target="#{categoryAdminBean.selected}" value="#{cat}" />
        </p:commandButton>
        <p:commandButton value="#{msg.adminButtonsDelete}" oncomplete="deleteDialogWidget.show()" process="@this"
          update=":mainForm:deleteDialog">
          <f:setPropertyActionListener target="#{categoryAdminBean.selected}" value="#{cat}" />
        </p:commandButton>
      </p:column>
      <p:rowExpansion>
        <div class="ui-dt-c">
          <h:outputText value="Products in this category:" />
          <p:dataGrid var="prod" value="#{cat.productsAsList}" columns="5">
            <div>#{prod.name}</div>
          </p:dataGrid>
        </div>
      </p:rowExpansion>
    </p:dataTable>
    <p:dialog id="addDialog" widgetVar="addDialogWidget" header="#{msg.adminDialogAddCategory}" modal="true">
      <h:panelGrid columns="1">
        <p:outputLabel for="addNameField" value="#{msg.adminCategoryNameField}" />
        <p:inputText id="addNameField" value="#{categoryAdminBean.selected.name}" />
      </h:panelGrid>
      <h:panelGrid columns="2">
        <p:commandButton value="#{msg.adminButtonsSave}" action="#{categoryAdminBean.saveAdd}"
          oncomplete="addDialogWidget.hide()" update="catTable">
        </p:commandButton>
        <p:commandButton value="#{msg.adminButtonsCancel}" type="button" onclick="addDialogWidget.hide()">
        </p:commandButton>
      </h:panelGrid>
    </p:dialog>
    <p:dialog id="editDialog" widgetVar="editDialogWidget" header="#{msg.adminDialogEditCategory}" modal="true">
      <h:panelGrid columns="1">
        <p:outputLabel for="editNameField" value="#{msg.adminCategoryNameField}" />
        <p:inputText id="editNameField" value="#{categoryAdminBean.selected.name}" />
        <p:outputLabel for="editProductsField" value="#{msg.adminCategoryProductsField}" />
        <p:pickList id="editProductsField" value="#{categoryAdminBean.products}" var="product"
          itemLabel="#{product.name}" itemValue="#{product}" />
      </h:panelGrid>
      <h:panelGrid columns="2">
        <p:commandButton value="#{msg.adminButtonsSave}" action="#{categoryAdminBean.saveEdit}"
          oncomplete="editDialogWidget.hide()" update="catTable">
        </p:commandButton>
        <p:commandButton value="#{msg.adminButtonsCancel}" type="button" onclick="editDialogWidget.hide()">
        </p:commandButton>
      </h:panelGrid>
    </p:dialog>
    <p:dialog id="deleteDialog" widgetVar="deleteDialogWidget" header="#{msg.adminDialogDeleteCategory}" modal="true">
      <h:panelGrid columns="1">
        <h:outputText value="#{categoryAdminBean.deleteText}" />
      </h:panelGrid>
      <h:panelGrid columns="2">
        <p:commandButton value="#{msg.adminButtonsDelete}" action="#{categoryAdminBean.delete}"
          oncomplete="deleteDialogWidget.hide()" update="catTable">
        </p:commandButton>
        <p:commandButton value="#{msg.adminButtonsCancel}" type="button" onclick="deleteDialogWidget.hide()">
        </p:commandButton>
      </h:panelGrid>
    </p:dialog>
  </ui:define>
</ui:composition>
</html>
