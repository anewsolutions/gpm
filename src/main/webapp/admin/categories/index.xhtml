<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <h:form id="mainForm" prependId="false" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded">
      <p:panel header="#{msg.adminCategoryManageHeading}">
        <h:panelGrid styleClass="sectionControlsTable" columns="2" columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
          <h:panelGroup>
            <p:button outcome="edit" value="#{msg.adminButtonsAdd}" />
          </h:panelGroup>
        </h:panelGrid>
        <p:dataTable id="catTable" var="cat" value="#{categoryAdminBean.all}" emptyMessage="#{msg.adminNoCategoriesFound}">
          <p:column styleClass="toggleColumn">
            <p:rowToggler />
          </p:column>
          <p:column headerText="#{msg.adminCategoryTableNameColumn}">
            #{cat.name}
          </p:column>
          <p:column styleClass="actionColumn" headerText="#{msg.adminCategoryTableActionsColumn}">
            <p:button outcome="edit" value="#{msg.adminButtonsEdit}">
              <f:param name="id" value="#{cat.id}" />
            </p:button>
            <p:button outcome="delete" value="#{msg.adminButtonsDelete}">
              <f:param name="id" value="#{cat.id}" />
            </p:button>
          </p:column>
          <p:rowExpansion>
            <div class="ui-dt-c">
              <h:outputText value="Products in this category:" />
              <p:dataGrid var="prod" value="#{cat.productsAsList}" columns="5">
                <div>#{prod.name}</div>
              </p:dataGrid>
            </div>
          </p:rowExpansion>
        </p:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
