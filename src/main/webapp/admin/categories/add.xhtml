<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/admin.xhtml">
  <ui:define name="mainContent">
    <p:panel header="#{msg.adminCategoryAddHeading}">
      <h:panelGrid styleClass="sectionControlsTable" columns="2" columnClasses="sectionControlsLeftColumn, sectionControlsRightColumn">
        <h:panelGroup>
          <p:commandButton value="#{msg.adminButtonsSave}" action="#{categoryAdminBean.save}" ajax="false" />
          <p:button outcome="index" value="#{msg.adminButtonsCancel}" />
        </h:panelGroup>
      </h:panelGrid>
      <h:panelGrid columns="2">
        <p:outputLabel for="nameField" value="#{msg.adminCategoryNameField}" />
        <h:panelGroup>
          <p:inputText id="nameField" value="#{categoryAdminBean.selected.name}" required="true"
            requiredMessage="#{msg.adminCategoryNameFieldRequired}" size="24">
            <p:ajax />
          </p:inputText>
          <h:message errorClass="inlineMessage ui-state-error" for="nameField" />
        </h:panelGroup>
        <p:outputLabel for="productsField" value="#{msg.adminCategoryProductsField}" />
        <p:pickList id="productsField" value="#{categoryAdminBean.productsPickList}" var="product"
          itemLabel="#{product.name}" itemValue="#{product}" converter="ProductConverter">
          <p:ajax event="transfer" listener="#{categoryAdminBean.onTransferPickList}" />
        </p:pickList>
      </h:panelGrid>
    </p:panel>
  </ui:define>
</ui:composition>
</html>
